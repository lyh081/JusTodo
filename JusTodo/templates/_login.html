{% extends 'base.html' %}

{% block content %}
    {% include '_sidenav.html' %}
    <h4 class="orange-text center">Login on JusTodo</h4><br>
    <div class="login-form">
        <input class="validate login-input" id="username-input" name="username" type="text" placeholder="Username"
               autofocus required>
        <input class="validate login-input" id="password-input" name="password" type="password" placeholder="Password"
               required>
        <span class="right">
            <a class="btn grey" id="register-btn">{{ ('Register') }}</a>
            <a class="btn orange" id="login-btn">Login</a>
        </span>
    </div>
{% endblock %}
